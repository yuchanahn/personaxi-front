<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personaxi - 오프라인 상태</title>

    <!-- PWA의 테마색과 어플리케이션 아이콘 -->
    <meta name="theme-color" content="#FF3B30" />
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" sizes="512x512" />

    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: .8;
            }
        }

        :root {
            --primary: #FF3B30;
            /* Personaxi 시그니처 레드 */
            --bg: #0F0F12;
            /* 어두운 배경 */
            --text: #ECECEC;
            --muted: #8A8A8E;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 20%, #202024 0%, #0F0F12 70%);
            color: var(--text);
            font-family: "Inter", "Noto Sans KR", sans-serif;
            line-height: 1.6;
            text-align: center;
            padding: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
            animation: pulse 4s infinite;
        }

        .logo img {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            box-shadow: 0 0 1.25rem rgba(255, 59, 48, 0.6);
        }

        .logo h1 {
            font-size: 2.125rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #FF4E42 0%, #FF8C3B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        p {
            max-width: 26rem;
            margin-bottom: 2.25rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .btn-retry {
            padding: 0.85rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.25s ease;
            box-shadow: 0 0.5rem 1.25rem rgba(255, 59, 48, 0.35);
        }

        .btn-retry:hover,
        .btn-retry:focus-visible {
            background: #FF584C;
            outline: none;
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.75rem;
            color: var(--muted);
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <header class="logo">
        <img src="/icons/icon-192.png" alt="Personaxi Logo" />
        <h1>Personaxi</h1>
    </header>

    <main>
        <h2>오프라인 상태입니다</h2>
        <p>
            인터넷 연결이 끊어진 것 같아요.<br />
            연결 상태를 확인한 뒤 <strong>새로고침</strong>하여 다시 시도해 주세요.
        </p>
        <button class="btn-retry" onclick="location.reload()">다시 시도하기</button>
    </main>

    <div class="footer">
        © 2025 Personaxi - Immersive AI Persona Platform
    </div>
</body>

</html>
