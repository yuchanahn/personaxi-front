name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 최신 pnpm 버전으로 업데이트
          run_install: false # 자동 설치 방지, 수동으로 제어

      - name: Verify pnpm installation
        run: |
          pnpm --version || echo "pnpm not found!"
          which pnpm || echo "pnpm not in PATH!"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
        env:
          VITE_PUBLIC_BASE_PATH: /personaxi-front # 리포지토리 이름으로 변경

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true